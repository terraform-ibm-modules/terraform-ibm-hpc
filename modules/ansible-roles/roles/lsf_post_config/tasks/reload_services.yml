---

# Restart LSF daemon (lsfd) service on the first management node
- name: Restart lsfd service
  service:
    name: lsfd
    state: restarted
  when: inventory_hostname in groups['mgmt_compute_nodes']

# Restart the NetworkManager service on all nodes
- name: Restart NetworkManager
  service:
    name: NetworkManager
    state: restarted

- name: Pause before restarting lsfd service
  ansible.builtin.pause:
    seconds: 5

- name: Restart lsfd service on Application Center node
  service:
    name: lsfd
    state: restarted
  when: inventory_hostname in groups['gui_hosts']
